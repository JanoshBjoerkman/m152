<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--CDN (content delivery network) for bootstrap css  -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!--Optional themes  -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">


    <link rel="stylesheet" type="text/css" href="css/my.css" />

    <title>Bootstrap Grid Basics</title>
  </head>

  <body>

    <div class="container">
      <div class="row">
        <h1>Push - Pull</h1>
      </div>
      <div class="row">
        <div class="col-md-12 col-xs-12 bg-warning">
          <div class="box">Box 1</div>
        </div>
        <div class="col-md-3 col-xs-12 bg-success">
          <div class="box">Box 2</div>
        </div>
        <div class="col-md-6 col-xs-12 bg-danger">
          <div class="box">Box 3</div>
        </div>
        <div class="col-md-3 col-xs-12 bg-success">
          <div class="box">Box 4</div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-xs-12 bg-info">
          <div class="box">Box 5</div>
        </div>
      </div>
    </div>


    <!--CDN for jQuery  -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>

    <!-- CDN for latest JS -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>

  </body>
</html>
