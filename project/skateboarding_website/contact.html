<html lang="en">

<head>
    <title>Contact</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                </button>
                <a class="navbar-brand" href="index.html">Logo</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Impressions</a></li>
                    <li><a href="spots.html">Spots</a></li>
                    <li><a href="shops.html">Shops</a></li>
                    <li><a href="about.html">About</a></li>
                    <li class="active"><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <div class="contact_form_wrapper">
                <div class="page-header">
                    <h2>Feel free to contact us</h2>
                </div>
                <form class="form-horizontal" action="mailto:therelhuso@gmail.com" method="post" enctype="text/plain">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="Firstname">Firstname:</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" name="Firstname" placeholder="Firstname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="Lastname">Lastname:</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" name="Lastname" placeholder="Lastname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="Email">Email:</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="email" name="Email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="Comment">Text:</label>
                        <div class="col-sm-10">
                            <textarea placeholder="Text" name="Comment" class="form-control" rows="8"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Bootstrap & jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
