<!DOCTYPE html>
<html lang="en">

<head>
    <title>Alphachannel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container">
        <div class="row">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h1>Alphachannel </h1>
            </div>

            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>Blauer Hintergrund</h3>
                    </div>
                    <img src="bEagle.jpg" alt="blauer Adler">
                </div>
            </div>

            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>Alphachannel</h3>
                    </div>
                    <div id="eagle-box">
                        <img src="Eagle.png" class="img-responsive" alt="Adler">
                    </div>
                    <input type="color" value="#ffffff" name="selector" id="bg-selector" onchange="changeBgColor()">
                </div>
            </div>

        </div>
    </div>

    <!--Bootstrap & jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="own.js"></script>
</body>

</html>
