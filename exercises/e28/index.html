<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--CDN (content delivery network) for bootstrap css  -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!--Optional themes  -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" type="text/css" href="/e28/css/my.css" />

    <title>Google Maps API</title>
  </head>

  <body>

    <div class="container">
      <div class="row">
        <h2 class="col-xs-12">
          Google Maps API - Tailormade Markers
        </h2>
      </div>

      <div class="row">
        <div class="col-xs-12">

          <div class="embed-responsive embed-responsive-4by3">
            <div class="embed-responsive-item" id="map-canvas"></div>
          </div>

        </div>
      </div>


    </div>


    <!-- My JS-file -->
    <script src="js/cantonstats.js"></script>
    <script src="js/my.js"></script>

    <!--CDN for jQuery  -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>

    <!-- CDN for latest JS -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>


    <!-- CDN for google map api -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMmJY96xdywY57NnFXhTO_wsF9ZIOOVZs&callback=initMap"
      async
      defer>
    </script>

  </body>
</html>
